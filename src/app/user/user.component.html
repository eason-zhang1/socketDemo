<div class="user-div">
  <h1>输入昵称就可以愉快的聊天了-_-</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">用户昵称<span>*</span></label>
      <input class="form-control" id="exampleInputEmail1" required [(ngModel)]="user.name" name="name" #name="ngModel"  placeholder="用户昵称">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        用户昵称是必需的
      </div>
    </div>
    <!--<div class="form-group">
      <label for="exampleInputPassword1">头像地址</label>
      <input class="form-control" id="exampleInputPassword1" required [(ngModel)]="user.photo" name="photo" placeholder="http://xxx">
    </div>-->

    <div class="form-group btn-div">
      <button type="button" (click)="joinRoom()" class="btn btn-default">进入房间</button>
    </div>

  </form>
</div>
